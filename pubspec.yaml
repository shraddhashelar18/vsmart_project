name: vsmart_app
description: A professional school management app with student, teacher, parent, and admin dashboards.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.5

  # HTTP / API calls
  http: ^1.1.0

  # Firebase / FlutterFire
  firebase_core: ^3.3.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.3
  firebase_messaging: ^15.1.2

  # Styling & utilities
  google_fonts: ^6.0.0

  # Date formatting / utilities
  intl: ^0.18.1

  # Icons
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
